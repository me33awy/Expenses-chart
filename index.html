<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content d-flex align-items-center justify-content-center">
        <div class="app d-flex flex-column g-4">
          <div
            class="my_balance d-flex justify-content-between align-items-center"
          >
            <section class="balance_num">
              <h6>My balance</h6>
              <h1>&dollar;921.48</h1>
            </section>
            <section class="logo">
              <img src="./src/assets/images/logo.svg" alt="" />
            </section>
          </div>
          <div class="spending">
            <h1>Spending - last 7 days</h1>
            <div class="charts">this charts form div</div>
            <div
              class="price_month d-flex justify-content-between align-items-center"
            >
              <section class="month_price">
                <h6>Total this month</h6>
                <h1>&dollar;478.33</h1>
              </section>
              <section class="last_month">
                <span>+2.4%</span>
                <h6>from last month</h6>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
